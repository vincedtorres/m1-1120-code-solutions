<!DOCTYPE html>
<html>
  <head>
    <title>CSS Four Column Layout </title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;600;900&display=swap" rel="stylesheet">

  </head>
  <body>
    <h2>How It Works</h2>
    <div class="row">
      <div class="container1">
        <img src="images/screen-1.png" class="phone" alt="appSwitching">
        <img src="images/switch-icon.png" class="icon" alt="switch-icon">
        <h3>App Switching</h3>
        <p>Toggles all your apps on and off.</p>
      </div>
      <div class="container2">
        <img src="images/screen-2.png" class="phone" alt="tripFiltering">
        <img src="images/filter-icon.png" class="icon" alt="filter-icon">
        <h3>Trip Filtering</h3>
        <p>Evaluates your trip requests.</p>
      </div>
      <div class="container3">
        <img src="images/screen-3.png" class="phone" alt="ServiceFilters">
        <img src="images/slider-icon.png" class="icon" alt="slider-icon">
        <h3>Service Filters</h3>
        <p>Accepts only your ideal trips.</p>
      </div>
      <div class="container4">
        <img src="images/screen-4.png" class="phone" alt="stats-milage">
        <img src="images/bars-icon.png" class="icon" alt="bars-icon">
        <h3>Stats + Mileage</h3>
        <p>Tracks your trips across all apps.</p>
      </div>
    </div>
  </body>
</html>
