<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form>
    <div class="wrapper">
    <div id="h2">
    <h2>Learn More</h2>
    </div>
    <div id="email">Company Email</div>
<input type="email" id="companyEmail" name="email" placeholder="sally@company.co">
<div id="name">Name</div>
<input type="name" name="name" placeholder="Sally Smith">
<div id="whereHiring">Where are you hiring?</div>
<input type="text" id="location" name="location" placeholder="City, Country">
<div id="hiring">How many engineers are you hiring in the next 6 months?</div>
<select name="hiring">
  <option value="1-2">1-2 Engineers</option>
  <option value="3-4">3-4 Engineers</option>
  <option value="5+">5+ Engineers</option>
</select>
<div class="button">
<button name="submit" id="submit" value="submit">Submit</button>
</div>
</div>
</form>
</body>
</html>
