<!DOCTYPE html>
<html>
  <head>
    <title>HTML FORMS</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
      <form>
        <div>
        <label for="email-address">Email</label>
        <div>
        <input name="email" type="email" id="email-address"/>
        </div>
      </div>
      <div>
        <label for="why-cool">Why is coding cool?</label>
          <div>
        <select name="Why" id="why-cool">
          <option value="selected">Select an option.</option>
          <option value="interesting">Because it's interesting!</option>
          <option value="fun">Because it's fun!</option>
          <option value="powerful">Because it's powerful!</option>
        </select>
       </div>
      </div>
      <div>
        <div>Favorite Language (Choose One)</div>
          <label>
          <input id="HTML" type="radio" name="favoriteLanguage" value="HTML">
          HTML
          </label>
          <label>
          <input id="CSS" type="radio" name="favoriteLanguage" value="CSS">
          CSS
          </label>
          <label>
          <input id="JavaScript" type="radio" name="favoriteLanguage" value="JavaScript">
          JavaScript
          </label>
        </div>
        <div>
          <div>Would you like to sign up for more information?</div>
          <label>
          <input type="checkbox" name="singUp">
          Sign me up!
        </label>
      </div>
      <div>
          <label for="comments">Comments</label>
          <div>
            <textarea id="comments" name="comments" rows="15" cols="25"> </textarea>
          </div>
      </div>
          <input type="submit" name="submit" value="Submit">
        </form>
  </body>
</html>
